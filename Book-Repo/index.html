<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <title>Book Repository</title>
</head>
<body>
    <p></p>      
<div class="container-sm mb-3 ">
    <div class="container-sm mb-3 border border-dark border-3 rounded-3">
        <br>
        <h1>Book Repository</h1><br>
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label">Title:</label>
                    <input class="form-control" type="text" name="title" id="title" cols="30" rows="10" value="Hobbit"></textarea><p></p>

                    <label class="form-label">Author:</label>
                    <input class="form-control" type="text" name="author" id="author" cols="30" rows="10" value="Tolkien"></textarea><p></p>

                    <label class="form-label">Pages:</label>
                    <input class="form-control" type="text" name="pages" id="pages" cols="30" rows="10" value="204"></textarea><p></p>

                    <label class="form-label">Have you read it?:</label>
                    <input class="form-control" type="text" name="read" id="read" cols="30" rows="10" value="yes"></textarea><p></p>

                    <button type="button" class="btn btn-primary"  id="submit" onclick="addBookToLibrary()">Submit</button>

                    <button type="button" class="btn btn-success" id="display" onclick="buildTable(myLibrary)">Show/Update book list</button>
                </form>
            </div>
        <p></p>
      </div>  
    </div>
    
<p></p>
    <div class="container-sm mb3 border border-dark border-3 rounded-3">
        
        <br>
        <h2>My Books</h2>
            
                <button type="button" class="btn btn-secondary">
                    Current Books in Repository: <span class="badge bg-warning  " id="numBook">?</span>
                </button></span>
                <br>
                <br>
                <table class="table table-striped">
                <tr class="bg-mid">
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Has been read</th>
                    <th>Mark as read</th>
                    <th>Delete book</th>
                </tr>
                <tbody id="myTable">
                </tbody>
                </table>
            
        </div>
    
    </div>

</div>
    <script src="./script.js"></script>
    <script>document.getElementById("numBook").innerText = myLibrary.length;</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
